<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
        <div class="card">
            <div class="leftside">
                <img src="Images/assembled.jpg" class="product" alt="Shoes" />
            </div>
            <div class="rightside">
                <!-- <form name="myForm" action="" onsubmit="return validateForm()" method="post"> -->
                <center>
                    <p>Each volume BDT 200</p>
                    <h1>CheckOut</h1>
                    <h2>Payment Information</h2>
                    <p>Volumes</p>
                    <input type="number" class="inputbox" name="volumes" id="volumes" required />
                    <p>Cardholder Name</p>
                    <input type="text" class="inputbox" name="name" id="name" required />
                    <p>Card Number</p>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />

                    <p>Card Type</p>
                    <select class="inputbox" name="card_type" id="card_type" required>
                        <option value="">--Select a Card Type--</option>
                        <option value="Visa">Visa</option>
                        <option value="RuPay">RuPay</option>
                        <option value="MasterCard">MasterCard</option>
                    </select>
                    <div class="expcvv">

                        <p class="expcvv_text">Expiry</p>
                        <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                        <p class="expcvv_text2">CVV</p>
                        <input type="password" class="inputbox" name="cvv" id="cvv" required />
                    </div>
                    <p></p>
                    <button type="submit" class="button" onclick="return validateForm()">CheckOut</button>
                    <!-- </form> -->
                </center>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>

</body>

</html>
